<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta itemprop="description" content="Welcome to Evil Martians!" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preload" href="src/assets/fonts/MartianMono-StdRg.woff2" as="font" type="font/woff2" crossorigin />
    <title>Ramazan Ittiev</title>
    <style>
      @font-face {
        font-family: "MartianMono";
        src: url("src/assets/fonts/MartianMono-StdRg.woff2") format("woff2"),
             url("src/assets/fonts/MartianMono-StdRg.ttf") format("ttf"),
             url("src/assets/fonts/MartianMono-StdRg.otf") format("otf");
        font-weight: normal;
        font-style: normal;
        font-display: optional;
      }

      :root {
        --font-family: "MartianMono";

        --action-color: #9fa628;
        --primary-color: #2d2d2d;
        --secondary-color: #1d1d1d;
        --tertiary-color: #e2cbb5;

        --disabled-bg-color: #4d4d4d;
        --disabled-text-color: #BABABA;

        --error-bg-color: #EFB3B3;
        --error-text-color: #610000;

        --outline-color: #1d1d1d;

        --text-light-color: #f0f0f0;
        --text-dark-color: #0F0F0F;

        --app-bg-color: var(--primary-color);
        --app-secondary-bg-color: var(--secondary-color);
        --box-shadow-primary: 0 0 15px 3px #ffffff14;
        --box-shadow-secondary: 0 0 15px 3px #000;


        --input-bg-color: #f0f0f0;
        --input-hover-bg-color: #e9e9e9;
        --input-border-color: var(--secondary-color);
        --input-label-color: var(--secondary-color);
        --input-text-color: var(--secondary-color);
        --input-placeholder-color: #4D4D4D;
        --input-error-border-color: var(--error-text-color);
        --input-error-color: var(--error-text-color);

        --icon-button-size: 24px;
        --icon-button-icon-color: var(--primary-color);

        --button-bg-color: var(--action-color);
        --button-disabled-bg-color: var(--disabled-bg-color);
        --button-disabled-text-color: var(--disabled-text-color);
        --button-text-color: var(--text-dark-color);
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--app-bg-color);
        font-family: var(--font-family), sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="src/index.tsx"></script>
  </body>
</html>
